<ng-container *ngIf="!dataLoaded;else loadedtemplate">
    <ngx-skeleton-loader count="25"></ngx-skeleton-loader>
</ng-container>
<ng-template #loadedtemplate>
    <h1 class="title">{{apidata.title}}</h1>
    <br>
    <div id="center"> <img [src]="apidata.poster"> </div>
    <div style="text-align: center; "><button style="height: 30px; width: 125px; cursor: pointer;"
            (click)="addBookmark()" [disabled]="bookmarkStatus">bookmark</button></div>
    <p><strong>Plot:</strong>{{apidata.plot}}</p>
    <hr>
    <p><strong>IMDB Rating:</strong>{{apidata.imdbRating}}</p>
    <hr>
    <p><strong>Genre:</strong>{{apidata.genre}}</p>
</ng-template>
